<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="style/css/style.css" />
    <link rel="stylesheet" href="style/css/css-reset.css" />

    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-content">
      <section class="container">
        <section class="result">
          <h1 class="result-title">Your Result</h1>
          <div class="result-cycle">
            <h1 class="result-cycle-grade-number">76</h1>
            <p class="result-cycle-of-grade-number">of 100</p>
          </div>
          <h1 class="result-grade">Great</h1>
          <p class="result-desc">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="summary">
          <h1 class="summary-title">Summary</h1>
          <ul class="summary-list-cont"></ul>
          <button class="button">Continue</button>
        </section>
      </section>
    </main>

    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/gilangr1440">Gilang Ramadhan</a>.</footer>
    <script src="script.js"></script>
  </body>
</html>
